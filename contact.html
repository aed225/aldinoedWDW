<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="kontak.css" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">
          <h3>ALDINO</h3>
        </div>
        <div class="menu">
          <ul>
            <li class="navMenu"><a href="index.html">Home</a></li>
            <li class="navMenu"><a href="about.html">About</a></li>
            <li class="navMenu"><a href="portofolio.html">Portfolio</a></li>
            <li class="navMenu active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron">
        <div class="jumboCap">
          <h2>
            Contact
            <span>Me</span>
          </h2>
          <h4>Contact or meet me for more information</h4>
          <div class="jumboButton">
            <div class="button hire"><a href="#more" style="margin-left: -1px">View</a></div>
            <div class="button"><a href="#footer" style="margin-left: -2px">Social</a></div>
          </div>
        </div>
        <div class="jumboImg">
          <img src="img/contact.png" alt="" />
        </div>
      </div>
    </header>

    <div class="target" id="more"></div>

    <section class="location">
      <h3>Location</h3>
      <div class="gmaps">
        <a href="https://goo.gl/maps/z2JwzcUbpJVFjjoz6"><img src="img/map.png" alt="" /></a>
      </div>
    </section>

    <section class="contact">
      <h3>Contact</h3>
      <div class="form">
        <form action="">
          <label for="nama">Name</label>
          <br />
          <input type="text" id="nama" placeholder="Your name" />
          <br />
          <label for="Email">Email</label>
          <br />
          <input type="email" id="Email" placeholder="Your email" />
          <br />
          <label for="hp">Phone</label>
          <br />
          <input type="number" id="phone" placeholder="Your phone number" />
          <br />
          <label for="pesan">Message</label>
          <br />
          <textarea placeholder="Your message" name="pesan" id="pesan" cols="30" rows="10"></textarea>
          <button type="submit">Send</button>
          <button class="reset" type="reset">Reset</button>
        </form>
      </div>
    </section>

    <footer id="footer">
      <p>&#169;Copyright Aldino Erlangga Desiariyanto | 2022</p>
      <div class="social">
        <div class="medsos">
          <a href="instagram.com/aldinoed"><img src="img/instagram.png" alt="" /></a>
        </div>
        <div class="medsos">
          <a href="https://www.linkedin.com/in/aldino-erlangga-desiariyanto-29b545229/"><img src="img/linked.png" alt="" /></a>
        </div>
        <div class="medsos">
          <a href="https://bit.ly/ithubctr"><img src="img/web.png" alt="" /></a>
        </div>
        <div class="medsos">
          <a href="https://www.facebook.com/aldino.desiarianto"><img src="img/fb.png" alt="" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
